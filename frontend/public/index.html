    <noscript>JavaScript gereklidir.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').then(function (reg) {
            console.log('[X-Neu PWA] Service Worker registered:', reg.scope);
          }).catch(function (err) {
            console.warn('[X-Neu PWA] SW registration failed:', err);
          });
        });
      }
